<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>DailyNotes App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i>Daily notes</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <select id="username" name="username" required>
              <option value="Szilveszter">Szilveszter</option>
              <option value="Szilvi">Szilvi</option>
            </select>
          </div>
          <div class="form-control">
            <label for="room">Categorie</label>
            <select name="room" id="room">
              <option value="Élelmiszer">Élelmiszer</option>
              <option value="Gyógyszer">Gyógyszer</option>
              <option value="Háztartási">Háztartási</option>
              <option value="Ruha">Ruha</option>
              <option value="Fitness">Fitness</option>
              <option value="Egyéb">Egyéb</option>
            </select>
          </div>
          <button type="submit" class="btn">Open categorie</button>
        </form>
      </main>
    </div>
  </body>
</html>
